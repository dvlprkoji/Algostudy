        border-color: #ccc;
    }

        height: 44px;
        border-color: #d5dce3;
    }

        font-size: .85rem;
        color: #9fa6ad;

        line-height: 1.4;

    }

        margin-top: 20px;

        border-color: #51a9fe;
    }
    .date-division{
        width: 4%;
        text-align: center;
        line-height: 44px;
    }
    .create-button{
        background-color: #4e73df;
        font-size: medium;
        color: white;
    }

        color: white;

        line-height: 1;
    }

    }

        margin-bottom: 0px;
        border: none;
        height: 30px;

        font-size: .8rem;
        color: white;
        overflow: hidden;

        line-height: 30px;
    }
    .imgEditBtnRec .imgEditBtn:hover {
        margin-bottom: 0px;
        border: none;
        height: 30px;

    }

    }

    }

    }

        top: 0;
        bottom: 0;
        left: 0;
    }
    .study-item-tx-wrap {
        padding: 14px 0;
    }
    .missionBox{
        width: 224px;
        border-width: thin;
        border-color: darkgrey;
        border-style: solid;
        padding: 10px;
    }
    .missionBox:hover{

        border-color: #4e73df;
        border-style: dotted;
        padding: 10px;

        padding: 10px;
        color: darkslategrey;
    }
    .missionDesc{

    }
    .errorMessage{
        font-size: small;
        color: red;
        margin: 6px;
    }
