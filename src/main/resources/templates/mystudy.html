        <script th:inline="javascript">
            window.onload = function(){
                var items = document.getElementsByClassName("gstc__chart-timeline-items-row-item");
                for (let i = 0; i < items.length; i++) {
                    var context = items[i].getElementsByClassName("gstc__chart-timeline-items-row-item-label")[0].innerText;
                    if (context == 'O') {
                        items[i].setAttribute("style", "background-color:limegreen; width: 80px; left: 0px; top: 4px; height:32px");
                    }
                }
                let start = document.getElementById("startDate");
                let end = document.getElementById("endDate");

                start.innerText = start.innerText.slice(0, 10);
                end.innerText = end.innerText.slice(0, 10);

                var from = new Date(start.innerText);
                var to = new Date(new Date().setHours(9,0,0,0));


                var dateDiff = (to - from) / (24 * 60 * 60 * 1000) + 1;

                let day = document.getElementById("day");
                day.innerText = dateDiff;



            }

        </script>
