<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- Style -->

    <title>Login #9</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <!-- <div class="col-md-6 order-md-2">
          <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div> -->
        <div class="col-md-5 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                  <h3 style="text-align: center"><strong>로그인</strong></h3>
                </div>
                <form  method="post">
                  <div class="form-group first">
                    <label>이메일</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group last mb-4">
                    <label>비밀번호</label>
                    <input type="password" class="form-control">
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">로그인 상태 유지</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass">비밀번호 찾기</a></span>
                  </div>

                  <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-primary">

                  <span class="d-block text-center my-4 text-muted"> 다음 계정으로 로그인</span>
                  
                  <div class="social-login text-center">
                    <a href="https://kauth.kakao.com/oauth/authorize?client_id=b001ffd51a68c280d3fc78d0b7be7a84&redirect_uri=http://localhost:8080/login/kakao&response_type=code" target="_blank">
                      <img src="https://bucketforkoji.s3.ap-northeast-2.amazonaws.com/kojimall/kakao.png" style="width: 40px; height: 40px">
                    </a>
                    <a href="#">
                      <img src="https://bucketforkoji.s3.ap-northeast-2.amazonaws.com/kojimall/naver.png" style="width: 40px; height: 40px">
                    </a>
                    <a href="#">
                      <img src="https://bucketforkoji.s3.ap-northeast-2.amazonaws.com/kojimall/3721670-google-plus_108063.png" style="width: 50px; height: 50px">
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
