<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">


<head>

    <title>Algostudy :: 로그인</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>


</head>
<style>
    .failure-message{
        min-height: 28px;
        padding: 6px 12px;
        margin-bottom: 10px;
        font-size: 12px;
        font-weight: 700;
        letter-spacing: -.6px;
        text-align: center;
        color: #fff;
        background-color: #ff6060;
    }
    .card-custom{
        margin-top: 8rem !important;
    }
</style>

<script th:inline="javascript">
    $(function(){
        /*<![CDATA[*/
        var registerSuccessMessage = /*[[ ${registerSuccessMessage} ]]*/;
        /*]]*/

        if (registerSuccessMessage != null) {
            alert(registerSuccessMessage);
        }
    });
</script>
<body>


    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-6 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5 card-custom">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">로그인</h1>
                                    </div>
                                    <p th:if="${error != null}" th:text="${exception}" class="failure-message" style="display: block;"></p>
                                    <form  action="/login_proc" method="POST" class="user">
                                        <div class="form-group">
                                            <input name="email" type="text" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="이메일">
                                        </div>
                                        <div class="form-group">
                                            <input name="password" type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="비밀번호">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input name="remember-me" type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">로그인 유지</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">로그인</button>
                                        <hr>
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Google 계정으로 로그인
                                        </a>
                                        <a href="index.html" class="btn btn-user btn-block" style="background-color: #FEE500; color: #000000">
                                            <i class="fas fa-comment"></i> 카카오 계정으로 로그인
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">비밀번호 찾기</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="/register">회원가입</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
